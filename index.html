<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Suite - Live UI</title>
    <style>
        body { background: linear-gradient(45deg, #0f0c29, #302b63, #24243e); height: 100vh; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; }
        .glass-calc { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); padding: 20px; border-radius: 20px; width: 300px; }
        .screen { width: 100%; height: 60px; background: rgba(0, 0, 0, 0.3); border: none; border-radius: 10px; margin-bottom: 20px; color: #00ff88; text-align: right; padding: 10px; font-size: 1.8rem; box-sizing: border-box; }
        .btn-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 15px; border-radius: 10px; border: none; background: rgba(255, 255, 255, 0.2); color: white; cursor: pointer; font-weight: bold; }
        button:hover { background: rgba(255, 255, 255, 0.3); }
        .operator { background: rgba(255, 165, 0, 0.4); }
        .equal { background: #00ff88; color: #000; grid-column: span 2; }
    </style>
</head>
<body>

<div class="glass-calc">
    <input type="text" id="display" class="screen" readonly>
    <div class="btn-grid">
        <button onclick="display.value = ''">AC</button>
        <button onclick="display.value = display.value.toString().slice(0,-1)">DEL</button>
        <button class="operator" onclick="display.value += '%'">%</button>
        <button class="operator" onclick="display.value += '/'">/</button>
        
        <button onclick="display.value += '7'">7</button>
        <button onclick="display.value += '8'">8</button>
        <button onclick="display.value += '9'">9</button>
        <button class="operator" onclick="display.value += '*'">*</button>
        
        <button onclick="display.value += '4'">4</button>
        <button onclick="display.value += '5'">5</button>
        <button onclick="display.value += '6'">6</button>
        <button class="operator" onclick="display.value += '-'">-</button>
        
        <button onclick="display.value += '1'">1</button>
        <button onclick="display.value += '2'">2</button>
        <button onclick="display.value += '3'">3</button>
        <button class="operator" onclick="display.value += '+'">+</button>
        
        <button onclick="display.value += '0'">0</button>
        <button onclick="display.value += '.'">.</button>
        <button class="equal" onclick="try { display.value = eval(display.value) } catch { display.value = 'Error' }">=</button>
    </div>
</div>

</body>
</html>
